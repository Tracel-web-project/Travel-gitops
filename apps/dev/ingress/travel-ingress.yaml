apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: travel-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    # Rewrite so backend receives correct path
    # nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # Frontend (root app)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: travel-frontend-service
            port:
              number: 80

      # User service
      - path: /api/user
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 5001

      # Flights service
      - path: /api/flights
        pathType: Prefix
        backend:
          service:
            name: flights-service
            port:
              number: 5003

      # Holiday service
      - path: /api/holidays
        pathType: Prefix
        backend:
          service:
            name: holiday-service
            port:
              number: 5002

      # Recommendation service
      - path: /api/recommendation
        pathType: Prefix
        backend:
          service:
            name: recommendation-backend
            port:
              number: 5005
